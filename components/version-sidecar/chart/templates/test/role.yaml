{{- if .Values.tests.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.tests.roleName }}
rules:
- apiGroups: ["", "batch"]
  resources: ["pods", "jobs"]
  verbs: ["create", "delete", "get", "list", "deletecollection"]
- apiGroups: ["minion.ponglehub.co.uk"]
  resources: ["versions"]
  verbs: ["create", "delete", "get", "list"]
{{- end -}}