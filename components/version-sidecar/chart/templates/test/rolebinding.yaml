{{- if .Values.tests.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.tests.roleBindingName }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.tests.serviceAccount }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.tests.roleName }}

{{- end -}}